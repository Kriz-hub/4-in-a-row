<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Four in a Row</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body onkeydown="togglePages()">   
    <div id="scene">
      <div id="floor"></div>
      <div id="score-red" onmousedown="toggle_full_screen()">
        <div class="frontscore"><p id="score-text-red">Red: 0</p></div>
      </div>
      <div id="score-blue">
        <div class="frontscore"><p id="score-text-blue">blue: 0</p></div>
      </div>

      <div class="cube" onmousedown="dropBall(id)">
        <div class="frontside"></div>
        <div class="backside"></div>
        <div class="leftside"></div>
        <div class="rightside"></div>
      </div>
      <div class="redball"></div>
      <div class="blueball"></div>
    </div>
    <audio id="pop1">
      <source src="assets/sound/suctionplop-213-sound-effect-89089966.mp3" type="audio/mp3"> 
    </audio> 
    <audio id="pop2">
      <source src="assets/sound/balloon-against-wall.wav" type="audio/wav"> 
    </audio> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <script>document.getElementById("scene").style.display = "none";</script>
    <div id="setting-page" onkeydown="togglePages()">
      <div><h1>Four In a Row</h1></div>
      <div>
        <form>
          <label for="name1"><strong>Player 1</strong></label>
          <input type="text" placeholder="Enter Player 1" name="name1" required>
          <br>
          <label for="name2"><strong>Player 2</strong></label>
          <input type="text" placeholder="Enter Player 2" name="name2" required>
          <button type="submit">Go</button>
        </form>
        <br><br>
        <h3>Toggle on player names to choose the right color:</h3>
        <div class="wrapper">
          <div id="color-player1" onmousedown="toggleColor()">player 1</div>
          <div id="color-player2" onmousedown="toggleColor()">player 2</div>
        </div>
        <br><br>
        <label style="padding-left: 15px">
          <input type="checkbox"  checked="checked" name="remember">Choose full screen for a much better game experience
        </label>
    </div>
   
  </body>
</html>
