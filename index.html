<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Four in a Row</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body onkeydown="animateIntro (true)">   
    <div id="scene">
      <div id="floor"></div>
      <div id="score-red">
        <div class="frontscore"><p id="score-text-red">Red: 0</p></div>
      </div>
      <div id="score-blue">
        <div class="frontscore"><p id="score-text-blue">blue: 0</p></div>
      </div>

      <div class="ballshadow"><div class="circleshadow"></div></div>
      <div class="cube" onmousedown="dropBall(id)">
        <div class="frontside"></div>
        <div class="backside"></div>
        <div class="leftside"></div>
        <div class="rightside"></div>
      </div>
      <div class="score-cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"><div class="ballshadow"></div></div>
      </div>
      <div class="redball"></div>
      <div class="blueball"></div>
    </div>
    <audio id="pop1">
      <source src="assets/sound/suctionplop-213-sound-effect-89089966.mp3" type="audio/mp3"> 
    </audio> 
    <audio id="pop2">
      <source src="assets/sound/balloon-against-wall.wav" type="audio/wav"> 
    </audio> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div id="setting-page" >
      <div><h1>Four In a Row</h1></div>
      <div>
        <form>
          <label for="name1"><strong>Player 1</strong></label>
          <input type="text" placeholder="Enter Player 1" name="name1" required id="player1-form" maxlength="10">
          <br>
          <label for="name2"><strong>Player 2</strong></label>
          <input type="text" placeholder="Enter Player 2" name="name2" required id="player2-form" maxlength="10">
        </form>
        <button type="submit" onmousedown="getNames()">Go</button>
        <br><br>
        <h3>Toggle on player names to choose the right color:</h3>
        <div class="wrapper">
          <div id="color-player1" onmousedown="toggleColor()">player 1</div>
          <div id="color-player2" onmousedown="toggleColor()">player 2</div>
        </div>
        <br><br>
        <label style="padding-left: 15px">
          <input type="checkbox"  checked="checked" id="check-it">Choose full screen for a much better game experience
        </label>
        <br><br>
        <button type="submit" onmousedown="togglePages()">Go to game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
