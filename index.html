<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Four in a Row</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>   
    <div id="scene">
      <div id="floor"></div>
      <div id="score-red">
        <div class="frontscore"><p id="score-text-red">Red: 0</p></div>
      </div>
      <div id="score-blue">
        <div class="frontscore"><p id="score-text-blue">blue: 0</p></div>
      </div>

      <div class="cube" onmousedown="toggle_full_screen()">
        <div class="frontside"></div>
        <div class="backside"></div>
        <div class="leftside"></div>
        <div class="rightside"></div>
      </div>
      <div class="redball"></div>
      <div class="blueball"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
